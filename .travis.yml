# --------------- General Settings ---------------

language: java

matrix:
  include:
    - dist: trusty
      jdk: oraclejdk8
    - dist: xenial
      jdk: openjdk11

# --------------- Gradle Cache ---------------

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
